<div class="container">
  <ng-container *ngIf="listOfUsers">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>EMAIL</th>
          <th>PASSWORD</th>
          <th>ROLE</th>
          <th>
            <button class="btn btn-success" (click)="onAdd()">
              Ajouter utilisateur
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listOfUsers">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.roles }}</td>

          <td><a class="btn btn-primary">Modifier</a></td>
          <td><a class="btn btn-danger">Supprimer</a></td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
